server 
{
    # Nginx가 포트 80에서 수신 대기하도록 지시
    listen 80;
    listen [::]:80;

    # 도메인 이름 또는 IP 주소를 지정
    server_name seunan.42.fr www.seunan.42.fr;

    # index 파일을 지정 (root 디렉토리에 있는 파일 중 하나를 선택)
    index index.php index.html; 

    # root 디렉터리의 이름을 지정
    root /var/www/html; 

    # Let's Encrypt SSL 인증서를 위한 검증을 위해 특정 디렉토리에 대한 요청을 허용
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }

    # WordPress 컨테이너로 요청을 전달하기 위한 설정
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # PHP 파일에 대한 요청을 받으면 해당 파일을 실행하여 처리하도록 설정합니다. FastCGI를 통해 WordPress 컨테이너의 PHP-FPM에 요청을 전달
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }


    location ~ /\.ht {
        deny all;
    }

    location = /favicon.ico {
        log_not_found off; access_log off;
    }
    location = /robots.txt {
        log_not_found off; access_log off; allow all;
    }
    location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
        expires max;
        log_not_found off;
    }
}
